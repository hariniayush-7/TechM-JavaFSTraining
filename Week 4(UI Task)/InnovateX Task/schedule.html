<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule - InnovateX</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="main-header">
        <!-- Same navigation as index.html -->
    </header>

    <main class="schedule-section">
        <h2>Conference Schedule</h2>
        <div class="schedule-filters">
            <button class="filter-btn active" data-track="all">All Tracks</button>
            <button class="filter-btn" data-track="ai">AI & ML</button>
            <button class="filter-btn" data-track="web">Web Development</button>
            <button class="filter-btn" data-track="cloud">Cloud Computing</button>
        </div>

        <div class="schedule-grid" id="schedule-grid">
            <!-- Schedule items will be loaded dynamically -->
        </div>
    </main>

    <footer>
        <!-- Same footer as index.html -->
    </footer>

    <script src="js/schedule.js"></script>
</body>
</html>
