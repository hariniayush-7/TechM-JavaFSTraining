<!DOCTYPE html>
<html lang="en">
<head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            width: 60%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .topic {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background-color: #eef;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function Java() {
            return <div className="topic"><h3>Java</h3><p>Java is a high-level, class-based, object-oriented programming language.</p></div>;
        }

        function JavaScript() {
            return <div className="topic"><h3>JavaScript</h3><p>JavaScript is the language of the web, used for interactive web applications.</p></div>;
        }

        function ReactJS() {
            return <div className="topic"><h3>React</h3><p>React is a JavaScript library for building user interfaces.</p></div>;
        }

        function Angular() {
            return <div className="topic"><h3>Angular</h3><p>Angular is a TypeScript-based framework for building dynamic web apps.</p></div>;
        }

        function Training() {
            return (
                <div className="container">
                    <h2>Topics for Training</h2>
                    <Java />
                    <JavaScript />
                    <ReactJS />
                    <Angular />
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<Training />);
    </script>
</body>
</html>
