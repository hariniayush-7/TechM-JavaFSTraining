<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React App</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>

    <script type="text/babel">
        // Rendering H2 inside div1
        ReactDOM.createRoot(document.getElementById("div1")).render(
            <h2>This is an H2 heading</h2>
        );

        // Rendering H4 inside div2
        ReactDOM.createRoot(document.getElementById("div2")).render(
            <h4>This is an H4 heading</h4>
        );

        // Rendering Paragraph inside div3
        ReactDOM.createRoot(document.getElementById("div3")).render(
            <p>This is a paragraph using ReactDOM.</p>
        );
    </script>
</body>
